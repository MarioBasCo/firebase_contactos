<ion-header>
  <ion-toolbar mode="md">
    <ion-buttons slot="start" (click)="cerrarModal()">
      <ion-icon name="close" size="large" color="danger"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="secondary" (click)="openModalForm()">
      <ion-icon name="pencil" style="font-size: 1.5em;" color="medium"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="primary" (click)="alertDelete()">
      <ion-icon name="trash" style="font-size: 1.5em;" color="medium"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-margin">

    <div style="display: flex; justify-content: center;">
      <ion-avatar>
        <img [src]="data.imagen">
      </ion-avatar>
    </div>

    <ion-item lines="none">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>{{data.nombre}}</ion-label>
    </ion-item>
    
    <ion-item lines="none">
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-label>{{data.celular}}</ion-label>
    </ion-item>

    <ion-item lines="none" *ngIf="data.correo">
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>{{data.correo}}</ion-label>
    </ion-item>
  </div>
</ion-content>
