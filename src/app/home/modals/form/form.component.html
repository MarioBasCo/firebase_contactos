<ion-header>
  <ion-toolbar mode="md">
    <ion-buttons slot="start" (click)="cerrarModal()">
      <ion-icon name="close" size="large" color="danger"></ion-icon>
    </ion-buttons>
   <ion-title>{{titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="contactForm" (ngSubmit)="guardar()">
    <ion-item lines="none" color="transparent" class="ion-margin-vertical">
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" placeholder="Nombre" formControlName="nombre">
      </ion-input>
      <ion-icon class="ion-align-self-center" slot="start" name="person"></ion-icon>
    </ion-item>

    <ion-item lines="none" color="transparent" class="ion-margin-vertical">
      <ion-label position="floating">Celular</ion-label>
      <ion-input type="tel" placeholder="Celular" inputmode="tel" formControlName="celular">
      </ion-input>
      <ion-icon class="ion-align-self-center" slot="start" name="call"></ion-icon>
    </ion-item>

    <ion-item lines="none" color="transparent" class="ion-margin-vertical">
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="email" placeholder="Correo Electrónico" inputmode="email" formControlName="correo">
      </ion-input>
      <ion-icon class="ion-align-self-center" slot="start" name="mail"></ion-icon>
    </ion-item>

    <div class="ion-text-center">
      <ion-button type="submit" color="success" [disabled]="contactForm.invalid">
        <ion-icon name="save" slot="start"></ion-icon>
        Guardar
      </ion-button>
    </div>
  </form>
</ion-content>
